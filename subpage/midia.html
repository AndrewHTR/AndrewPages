<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Midia</title>
</head>

<body style="font-family: Arial, Helvetica, sans-serif;">
    <h1>Tipos de midia:</h1>
    <p>Existe uma tag para imagens. Com ela podemos adicionar uma imagens ao nosso site:</p>
    <p><img src="imagens/aa.webp" alt="Imagem"></p>
    <hr>
    <p>Alem da de imagens, tambem existe uma tag para videos:</p>
    <video controls>
        <source src="imagens/Pizza_hipotética_rítmica.mp4" type="video/mp4">
    </video>

</body>

</html>
